<div class="game-container">
  <!-- Interface de navigation principale -->

  <!-- Menu principal classique -->

  <div class="main-menu" *ngIf="!gameState().isInGame">
    <div class="menu-bg"></div>
    <div class="menu-content">
      <div class="menu-header">
        <img src="assets/logo.svg" alt="Logo" class="menu-logo" />
        <h1 class="menu-title">AETHER ENGINE</h1>
        <div class="menu-subtitle">~ TACTICAL CHRONICLES ~</div>
      </div>
        <div class="menu-buttons">
          <button routerLink="/nouvelle-partie" class="menu-btn">Nouvelle partie</button>
          <button routerLink="/charger" class="menu-btn">Charger une partie</button>
          <button routerLink="/options" class="menu-btn">Options</button>
          <button routerLink="/credits" class="menu-btn">Crédits</button>
          <button routerLink="/quitter" class="menu-btn">Quitter</button>
        </div>
      <div class="menu-footer">
        <div class="menu-instructions">Utilisez les flèches ou cliquez pour naviguer</div>
        <div class="menu-version">Version 1.0.0 - © 2025 Aether Engine</div>
      </div>
    </div>
  </div>

  <!-- Navigation classique du jeu, affichée seulement en jeu -->
  <nav class="main-nav" *ngIf="canNavigate() && gameState().isInGame">
    <!-- ...existing code... -->
  </nav>

  <!-- Indicateur de chargement global -->
  <div class="loading-overlay" *ngIf="gameState().isLoading">
    <div class="loading-spinner"></div>
    <p>Chargement...</p>
  </div>

  <!-- Affichage des erreurs -->
  <div class="error-banner" *ngIf="gameState().error">
    <span>{{ gameState().error }}</span>
    <button (click)="gameStateService.setError(null)">×</button>
  </div>

  <!-- Contenu principal -->
  <main class="game-content" [class.has-nav]="canNavigate()">
    <router-outlet></router-outlet>
  </main>
</div>
